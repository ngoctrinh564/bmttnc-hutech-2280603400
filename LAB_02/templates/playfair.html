<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playfair Cipher</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
  </head>

  <body>
    <div class="container">
      <table class="table">
        <tr>
          <td style="text-align: center; font-weight: bold; font-size: 25px">
            PLAYFAIR CIPHER
          </td>
        </tr>

        <!-- CREATE MATRIX -->
        <tr>
          <td style="font-weight: bold; color: darkred">CREATE MATRIX</td>
        </tr>
        <tr>
          <td>
            <form method="POST" action="/playfair/creatematrix">
              <div class="mb-3">
                <label class="form-label">Key:</label>
                <input
                  type="text"
                  class="form-control"
                  name="matrixKey"
                  placeholder="Enter key to generate matrix"
                  required
                />
              </div>
              <button type="submit" class="btn btn-secondary">
                Create Matrix
              </button>
            </form>
          </td>
        </tr>

        <!-- ENCRYPTION -->
        <tr>
          <td style="font-weight: bold; color: blue">ENCRYPTION</td>
        </tr>
        <tr>
          <td>
            <form method="POST" action="/playfair/encrypt">
              <div class="mb-3">
                <label class="form-label">Plain text:</label>
                <input
                  type="text"
                  class="form-control"
                  name="inputPlainText"
                  placeholder="Input plain text"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Key:</label>
                <input
                  type="text"
                  class="form-control"
                  name="inputKeyPlain"
                  placeholder="Input key"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary">Encrypt</button>
            </form>
          </td>
        </tr>

        <!-- DECRYPTION -->
        <tr>
          <td style="font-weight: bold; color: green">DECRYPTION</td>
        </tr>
        <tr>
          <td>
            <form method="POST" action="/playfair/decrypt">
              <div class="mb-3">
                <label class="form-label">Cipher text:</label>
                <input
                  type="text"
                  class="form-control"
                  name="inputCipherText"
                  placeholder="Input cipher text"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Key:</label>
                <input
                  type="text"
                  class="form-control"
                  name="inputKeyCipher"
                  placeholder="Input key"
                  required
                />
              </div>
              <button type="submit" class="btn btn-success">Decrypt</button>
            </form>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
